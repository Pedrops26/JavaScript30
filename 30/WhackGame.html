<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack a goat!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png" type="image" sizes="16x16">
</head>
<body>
<audio src="GoatScream.mp3" autoplay="" class="scream"></audio>
  <h1>ğŸ”¨ Hit the goat! ğŸ</h1>
  <h4>(You have 10 seconds)</h4>
  <center><button onClick="startGame()">Start!</button>
  <h3><span class="score">-</span></h3>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <h5>#CodexJavaScript30</h5>
</center>
<script>
  const scream = document.querySelector('.scream');
    function playAudio(){
    scream.play();
  }

  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randTime(min, max){
      return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes){
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if(hole === lastHole){
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    }

    function peep(){
        const time = randTime(200, 1000);
        const hole = randomHole(holes);
        hole.classList.add('up');
        setTimeout(() => {
            hole.classList.remove('up');
            if(!timeUp) peep();
        }, time);
    }

    function startGame(){
        scoreBoard.textContent = `Goats: 0`;
        timeUp = false;
        score = 0;
        peep();
        setTimeout(() => timeUp = true, 10000);
    }

    function bonk(e){
        if(!e.isTrusted) return;
        score++;
        this.classList.remove('up');
        scoreBoard.textContent =`Goats: ${score}`;
        const mod = score % 3;
        if(mod == 0 || score == 1){
            playAudio();
        }
    }

    moles.forEach(mole => mole.addEventListener('click', bonk));

</script>
</body>
</html>
