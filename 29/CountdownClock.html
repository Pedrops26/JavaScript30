<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.jpg" type="image" sizes="16x16">
</head>
<body>
  <div class="timer">
    <div class="left">
        <button data-time="10" class="timer__button">10 Secs</button><br>
        <button data-time="20" class="timer__button">20 Secs</button><br>
        <button data-time="30" class="timer__button">30 Secs</button><br>
        <button data-time="45" class="timer__button">45 Secs</button><br>
        <button data-time="300" class="timer__button">5 Min.</button><br>
        <button data-time="900" class="timer__button">15 Min.</button><br>
        <button data-time="1800" class="timer__button">30 Min.</button><br>
        <button data-time="3600" class="timer__button">60 Min.</button>
    </div>
    <div class="right">
        <center>
            <h2 style="color: white;">#CodexJavaScript30</h2>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes" style="height: 55px;">
              </form>
              <div class="display">
                <h1 class="display__time-left">0:00</h1>
                <p class="display__end-time"></p>
              </div>
        </center>
    </div>

    </div>


  <script src="scripts.js"></script>
</body>
</html>
