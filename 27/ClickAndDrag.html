<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hakuna Matata</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon.jpeg" type="image" sizes="16x16">
</head>
<body>
    <audio src="HakunaMatata.mp3" autoplay="" class="songLK"></audio>
    <center><h3>Click and drag to the left!<br><h4>or slide the scroll</h4></h3></center>
  <div class="items">
    <div class="item item0"></div>
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="item item6"></div>
    <div class="item item7"></div>
    <div class="item item8"></div>
    <div class="item item9"></div>
    <div class="item item10"></div>
    <div class="item item11"></div>
    <div class="item item12"></div>
    <div class="item item13"></div>
    <div class="item item14"></div>
    <div class="item item15"></div>
    <div class="item item16"></div>
    <div class="item item17"></div>
    <div class="item item18"></div>
    <div class="item item19"></div>
    <div class="item item20"></div>
    <div class="item item21"></div>
    <div class="item item22"></div>
    <div class="item item23"></div>
    <div class="item item24"></div>
    <div class="item item25"></div>
  </div>
  <center><h3>#CodexJavaScript</h3></center>
<script>
    const songLK = document.querySelector('.songLK');
    function playAudio(){
      songLK.play();
  }
    const slider = document.querySelector('.items');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
        playAudio();
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
        
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');

    });

    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) ;
        slider.scrollLeft = scrollLeft - walk;
    });

</script>
  </body>
</html>
