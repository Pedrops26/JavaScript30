<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beemo's Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.jpg" type="image" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
</head>
<body>
    <center>
        <h1>Beemo's Media Player</h1>
    </center>
   <div class="player">
     <video class="player__video viewer" src="gopro.mp4"></video>
     <!--Link video: https://youtu.be/MKunD8H3G-8-->
     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <button class="sound__button toggle" title="Toggle Sound"> Vol.</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <button class="speed__button toggle" title="Toggle Sound">Speed</button>
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button1">◄10s</button>
       <button data-skip="10" class="player__button2">10s►</button>
     </div>
   </div>
<center>
    <h4>#CodexJavaScript30</h4>
</center>
  <script src="scripts.js"></script>
</body>
</html>
