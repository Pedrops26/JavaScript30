<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Variables</title>
    </head>
    <body>
        <h2>#CodexJavaScript30</h2>
        <div class="controls">
            <label for="base">Border:</label>
            <input type="color" name="base1" id="base" value="#aaabac">
            <label for="base">Color #1:</label>
            <input type="color" name="base2" id="base2" value="#aaabac">
            <label for="base">Color #2:</label>
            <input type="color" name="base3" id="base2" value="#aaabac">
            <label for="base">Eyes:</label>
            <input type="color" name="base4" id="base2" value="#aaabac">
            <label for="base">Tie:</label>
            <input type="color" name="base5" id="base2" value="#aaabac">
            <label for="base">Medal:</label>
            <input type="color" name="base6" id="base2" value="#aaabac">
        </div>
            <div class="bordercolor"></div>
            <div class="shape1"></div>         
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="shape4"></div>
            <div class="shape5"></div>
            <div class="shape6"></div>
            <div class="shape7"></div>
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="tie"></div>
            <div class="medal"></div>
            <div><img src="octocat.png" class="octocat"></div>
        <style>

            :root{
                --base1: #aaabac;
                --base2: #aaabac;
                --base3: #aaabac;
                --base4: #aaabac;
                --base5: #aaabac;
                --base6: #aaabac;
            }

            .bordercolor{
                position: absolute;
                width: 31.5%;
                height: 65%;
                left: 34.5%;
                background: var(--base1);
            }

            .octocat{
                position: absolute;
                width: 29.5%;
                right: 35.3%;
                top: 35.4%;
            }

            .shape1{
                position: absolute;
                left: 34.5%; 
                top: 35.4%;
                width: 5.5%;
                height: 46%;
                margin-left: 0.7%;
                background: var(--base2);
            }

            .shape2{
                position: absolute;
                left: 39%; 
                top: 35.4%;
                width: 10%;
                height: 10%;
                margin-left: 0.7%;
                background: var(--base2);
            }

            .shape3{
                position: absolute;
                left: 39%; 
                top: 72.6%;
                width: 6.8%;
                height: 9%;
                margin-left: 0.7%;
                background: var(--base2);
            }
            
            .shape4{
                position: absolute;
                left: 34.5%; 
                top: 81%;
                width: 29.5%;
                height: 16%;
                margin-left: 0.7%;
                background: var(--base2);
            }

            .shape5{
                position: absolute;
                left: 37%; 
                top: 68.6%;
                width: 4.8%;
                height: 7%;
                margin-left: 0.7%;
                background: var(--base2);
            }

            .shape6{
                position: absolute;
                left: 49%; 
                top: 35.4%;
                width: 15%;
                height: 46%;
                margin-left: 0.7%;
                background: var(--base3);
            }

            .shape7{
                position: absolute;
                left: 40%; 
                top: 51.6%;
                width: 22%;
                height: 22%;
                margin-left: 0.7%;
                background: var(--base3);
                border-radius: 20%;
            }

            .lefteye{
                position: absolute;
                left: 43.7%; 
                top: 56.6%;
                width: 3%;
                height: 9%;
                margin-left: 0.7%;
                background: var(--base4);
                border-radius: 40%;
            }

            
            .righteye{
                position: absolute;
                left: 54.3%; 
                top: 56.6%;
                width: 3%;
                height: 9%;
                margin-left: 0.7%;
                background: var(--base4);
                border-radius: 40%;
            }

            .tie{
                position: absolute;
                left: 47.8%; 
                top: 74.6%;
                width: 3%;
                height: 7%;
                margin-left: 0.7%;
                background: var(--base5);
            }

            .medal{
                position: absolute;
                left: 50%; 
                top: 74.6%;
                width: 3%;
                height: 7%;
                margin-left: 0.7%;
                background: var(--base6);
            }

            body{
                text-align: center;
                background: #748591;
                font-family: 'helvetica neue', sans-serif;
                font-weight: 100;
                font-size: 200%;
            }
            .controls{
                margin-bottom: 3.8%;
            }

            input{
                width: 5%;
            }


            h2 {
                color: var(--base1);
            }

        </style>
        <script>
            const inputs = document.querySelectorAll('.controls input');

            function handleUpdate(){
                const suffix = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            }

            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

        </script>
    </body>
</html>
