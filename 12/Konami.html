<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA San Andreas - Konami Tricks</title>
  <link rel="icon" href="logo.png" type="image" sizes="16x16">

</head>
<body>
    <img src="text.png" class="text">    
    <img src="text2.png" class="text2">
    <center>
        <img src="codex.png" class="codex">
        <div id="screen">
            <div id="player"></div>
            <div id="image"></div>

            <div class="test2"></div>
        </div>
        <img src="logo.png" width="200px" class="logo">
    </center>

<script>
    const pressed = [];
    const codeTanker = 'tanker';
    const codeVortex = 'vortex';
    const codeMonster = 'monster';
    const codeMoto = 'moto';
    const codeNone = 'none'; 
    const codeCj = 'player1';
    const codeBig = 'player2';
    const codeCapucho = 'player3';

    const image = document.getElementById('image');
    const player = document.getElementById('player');

    window.addEventListener('keyup', (e) =>{
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-codeMonster.length - 1, pressed.length - codeMonster.length);

        if(pressed.join('').includes(codeTanker)){
            image.style.backgroundImage = 'url(tanker.png)';
        }      
        if(pressed.join('').includes(codeVortex)){
            image.style.backgroundImage = 'url(vortex.png)';     
        }
        if(pressed.join('').includes(codeMonster)){
            image.style.backgroundImage = 'url(monster.png)';     
        }
        if(pressed.join('').includes(codeMoto)){
            image.style.backgroundImage = 'url(moto.png)';     
        }
        if(pressed.join('').includes(codeNone)){
            image.style.backgroundImage = 'url()';     
        }

        if(pressed.join('').includes(codeCj)){
            player.style.backgroundImage = 'url(cj.png)';
            player.style.height = '310px';
            player.style.marginTop = '99px';
            player.style.width = '165px';     
        }
        if(pressed.join('').includes(codeCapucho)){
            player.style.backgroundImage = 'url(capucho.png)';
            player.style.height = '310px';
            player.style.marginTop = '99px';
            player.style.width = '165px';     
        }
        if(pressed.join('').includes(codeBig)){
            player.style.backgroundImage = 'url(bigsmoke.png)'; 
            player.style.height = '280px';
            player.style.marginTop = '130px';
            player.style.width = '200px';
        }
        console.log(pressed);
    });
</script>
<style>
    body{
        background-image: url(fondo.jpg);
        background-position: center;
        background-size: cover;
    }
    
    .codex{
        width: 225px;
    }

    .logo{
        width: 200px;
        margin-top: 5px;
    }
    .text{
        width: 225px;
        margin-top: 470px;
        position: absolute;
    }
    .text2{
        width: 225px;
        margin-top: 470px;
        position: absolute;
        right: 0px;
    }

    #screen{
        width: 760px;
        height: 410px;
        background: url(barrio.jpg);
        background-position: center;
        background-size: cover;
        margin-top: 5px;
    }

    #player{
        float: left;
        height: 310px;
        margin-top: 99px;
        margin-left: 70px;
        width: 165px;
        background-image: url(cj.png);
        background-size: cover;
        background-position: bottom;
        background-color: transparent;
        position: static;
    }

    #image{
        width: 280px;
        height: 280px;
        margin-left: 315px;
        margin-top: 75px;
        background-size: cover;
        background-position: bottom;
        background-color: transparent;
        position: absolute;
    }
</style>
</body>
</html>
