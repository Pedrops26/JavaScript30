<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDKWTD x2</title>
  <link rel="icon" href="icon.png" type="image" sizes="16x16">
</head>
<body class="bod">
  <div class="one">
      <h3>I didn't know what to do... again</h3>
    <div class="two">
        <h3>So... let's see a beautiful point and a hashtag</h3>
      <div class="three">
          <h3>Look a beautiful point:<br> .<br><br>Look a hashtag:<br>  #CodexJavaScript30</h3>
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  .bod{
      margin: 0px;
      background-color: rgb(52, 141, 209);
  }

  div {
    width: 100%;
    padding: 100px;
    text-align: center;
  }

  .one {
    background: rgb(52, 141, 209);
  }

  .two {
    background: rgb(42, 111, 163);
  }

  .three {
    background: rgb(32, 82, 121);
  }

  h3{
      color: white;
      font-family: 'Courier New', Courier, monospace;
  }
</style>
<button></button>
<button></button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');
    function logText(e){
        console.log(this.classList.value);
        e.stopPropagation();
    }

    divs.forEach(div => div.addEventListener('click', logText, {
        capture: false,
        once: true
    }));

    button.addEventListener('click', () => {
        console.log('Click!!!');
    }, {
        once: true
    });

</script>
</body>
</html>
